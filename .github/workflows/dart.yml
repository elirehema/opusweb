name: Flutter Builds

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  flutter_version: "1.12.13+hotfix.5"
  java_version: "12.x"

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v1
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ env.java_version }}
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
    - name: Install dependencies
      run: flutter pub get
    - name: Checkout to Beta channel
      run: flutter channel beta
    - name: Upgrade dependencies
      run: flutter upgrade --force
    - name: Enable web configurations
      run: flutter config --enable-web
      #run: flutter test
    - name: Build app bundle
      run: flutter build apk --target-platform android-arm,android-arm64,android-x64 --split-per-abi
    - name: Split the APKs per ABI
      run: flutter build appbundle --target-platform android-arm,android-arm64,android-x64
    - name: Build Web
      run: flutter build web
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.5.6
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: build/web # The folder the action should deploy.
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [21, 23, 29]
        target: [default, google_apis]
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Android Emulator Runner
      uses: ReactiveCircus/android-emulator-runner@v2.11.0
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        script: flutter run 